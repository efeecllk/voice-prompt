name: Release macOS

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: intel

    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Voice Prompt ${{ github.ref_name }}'
          releaseBody: |
            ## What's New

            See the changelog for details.

            ## Download

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: Download `Voice.Prompt_*_aarch64.dmg`
            - **Intel**: Download `Voice.Prompt_*_x64.dmg`

            Or install via Homebrew:
            ```bash
            brew tap efeecllk/voice-prompt
            brew install --cask voice-prompt
            ```

            ### Windows
            - `.msi` - Windows Installer (recommended)
            - `-setup.exe` - NSIS Installer

            ## Installation

            **macOS:**
            1. Download the `.dmg` file for your architecture
            2. Open it and drag Voice Prompt to Applications
            3. Open Voice Prompt from Applications
            4. If you see a security warning, go to System Settings > Privacy & Security and click "Open Anyway"

            **Windows:**
            1. Download the `.msi` installer
            2. Run the installer
            3. Open Voice Prompt from Start Menu
            4. Configure your OpenAI API key in Settings
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
