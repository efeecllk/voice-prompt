name: Release Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Voice Prompt v__VERSION__'
          releaseBody: |
            ## What's New

            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ## Download (Windows)

            - `.msi` - Windows Installer (recommended)
            - `.exe` - NSIS Installer

            ## Installation

            1. Download the `.msi` installer
            2. Run the installer
            3. Open Voice Prompt from Start Menu
            4. Configure your OpenAI API key in Settings
          releaseDraft: false
          prerelease: false
